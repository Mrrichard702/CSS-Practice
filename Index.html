<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline CSS</title>
  </head>
  <!--In the body we use the style attribute to add CSS (Cascading Style Sheets) properties
      and values to change the styling of the whole webpage
    
      in this specific example, we edited the background color using background-color      property to the color
      rgb(202, 159, 241), which makes the background color a light purple.
      we also changed the font color using the color property to the color navy, which is built
      in to CSS.-->
  <body style="background-color: rgb(202, 159, 241); color: navy">
    <nav>
      <ul>
        <li><a href="Index.html">Inline CSS</a></li>
        <li><a href="internal-css.html">Internal CSS</a></li>
        <li><a href="external-css.html">External CSS</a></li>
      </ul>
    </nav>
    <main>
      <h1 style="text-align: center; font-size: 40px">Inline CSS</h1>
      <!--
      this sets the heading to be center aligned and changes the font size to 40px using the text-align
      and front-size properties of CSS.
    -->
      <page style="font-size: 24px"
        >This page shows the effects of adding inline CSS to HTML tags.</page
      >
    </main>
  </body>
</html>
